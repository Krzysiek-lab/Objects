<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
        <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
</head>
<body>
<table class="table table-bordered">
    <tr class="table-striped">
        <th>First_name</th>
        <th>Last_name</th>
        <th>Email</th>
        <th>Field</th>
        <th>Age</th>
        <th>More</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="student: ${students}">
        <tr>
            <td th:text="${student.name}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.field}"></td>
            <td th:text="${student.age}"></td>
            <td><button type="button" th:onclick ="|window.location.href='getTeachersOfStudent/${student.id}'|">M</button></td>
            <td><button type="button" th:onclick ="|window.location.href='addOrUpdate?id=${student.id}'|">U</button></td>
            <td><button type="button" th:onclick ="|window.location.href='delete/${student.id}'|">D</button></td>
        </tr>
    </th:block>
</table>

<button type="button" onclick="location.href='addOrUpdate'">Add new student</button>
</body>
</html>
