<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/static/bootstrap.min.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
</head>
<body>
<table class="table table-bordered">
    <tr class="table-striped">
        <th>First_name</th>
        <th>Last_name</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Age</th>
        <th>More</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="teacher: ${teachers}">
        <tr>
            <td th:text="${teacher.name}"></td>
            <td th:text="${teacher.lastName}"></td>
            <td th:text="${teacher.email}"></td>
            <td th:text="${teacher.subject}"></td>
            <td th:text="${teacher.age}"></td>
            <td th:text="${teacher.getStudents()"></td>
            <td><button type="button" th:onclick ="|window.location.href='getStudentsOfTeacher/${teacher.id}'|">M</button></td>
            <td><button type="button" th:onclick ="|window.location.href='addOrUpdate?id=${teacher.id}'|">U</button></td>
            <td><button type="button" th:onclick ="|window.location.href='delete/${teacher.id}'|">D</button></td>
        </tr>
    </th:block>
</table>
<button type="button" onclick="location.href='addOrUpdate'">Add new teacher</button>

</body>
</html>
