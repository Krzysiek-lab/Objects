<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Selected event</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <style>
#tableEvent {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#tableEvent td, #plantEvent th {
  border: 1px solid #ddd;
  padding: 8px;
}

#tableEvent tr:nth-child(even){background-color: #f2f2f2;}

#tableEvent tr:hover {background-color: #ddd;}

#plantEvent th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}

    </style>
</head>
<body>
<table id="tableEvent" class="table table-bordered">
    <tr class="table-striped">
        <th>Type of event</th>
        <th>Power drop</th>
        <th>Starting date</th>
        <th>End date</th>
        <th>Actions</th>
    </tr>
    <th:block th:each="single: ${event}">
        <tr>
            <td th:text="${single.typeOfEvent}"></td>
            <td th:text="${single.powerDrop}"></td>
            <td th:text="${single.startDate}"></td>
            <td th:text="${single.endDate}"></td>
            <td>
                <a th:href="@{/updateEvent/{id}(id=${single.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/delete/event/{id}(id=${single.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </th:block>
</table>
Provide date
<br>
<input id="vall" type="text" class="form-control col-2"><br>
<button onclick="myFunction()" class="btn btn-primary">Find by start date</button>
<br>
<br>
<td>
    <a th:href="@{eventForm}" class="btn btn-primary">Back to event form site</a>
    <a th:href="@{form}" class="btn btn-primary">Back to plant form site</a>
    <a th:href="@{powerPlants}" class="btn btn-primary">All power plants</a>
    <a th:href="@{logout}" class="btn btn-primary">Logout</a>
</td>

<script>
function myFunction() {
  var intt = document.getElementById("vall").value;
location.href = 'http://localhost:8080/events/findBy/'+intt;
}
</script>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
