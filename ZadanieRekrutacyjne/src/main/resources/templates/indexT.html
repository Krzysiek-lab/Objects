<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Students management</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>

    <div class="container m-2">
        <h1>Students</h1>

        <a th:href="@{/newSTeacherForm}" class="btn btn-primary btn-sm mb-3">Add Teacher</a>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="teacher :${teachers}">
                    <td th:text="${teacher.name}"></td>
                    <td th:text="${teacher.lastName}"></td>
                    <td th:text="${teacher.age}"></td>
                    <td th:text="${teacher.email}"></td>
                    <td th:text="${teacher.subject}"></td>
                    <td>
                        <a th:href="@{/updateTeacherForm/{id}(id=${teacher.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteTeacher/{id}(id=${teacher.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
