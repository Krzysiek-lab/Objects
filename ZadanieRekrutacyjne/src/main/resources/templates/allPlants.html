<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>End Value</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>
Logged user:
<div th:each="us : ${user}">
    <b th:text="${us.firstName}"></b>
    <b th:text="${us.lastName}"></b>
</div>
<br>
<table class="table table-bordered">
    <tr class="table-striped">
        <th>Name</th>
        <th>Power</th>
        <th>Events</th>
        <th>Events</th>
        <th>Actions</th>
    </tr>
    <th:block th:each="single: ${plant}">
        <tr>
            <td th:text="${single.name}"></td>
            <td th:text="${single.power}"></td>
            <td th:text="${single.events}"></td>
            <td>
                <a th:href="@{/updatePowerPlant/{id}(id=${single.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/delete/powerPlants/{id}(id=${single.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
