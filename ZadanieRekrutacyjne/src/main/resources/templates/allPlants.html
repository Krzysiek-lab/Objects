<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>End Value</title>
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <style>
#plantEvent {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#plantEvent td, #plantEvent th {
  border: 1px solid #ddd;
  padding: 8px;
}

#plantEvent tr:nth-child(even){background-color: #f2f2f2;}

#plantEvent tr:hover {background-color: #ddd;}

#plantEvent th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}





    </style>
</head>
<body>
Logged user:
<div th:each="us : ${user}">
    <b th:text="${us.firstName}"></b>
    <b th:text="${us.lastName}"></b>
</div>
<br>
<table id="plantEvent" class="table table-bordered">
    <tr class="table-striped">
        <th>Name</th>
        <th>Power</th>
        <th>Events</th>
        <th>Actions</th>
    </tr>
    <th:block th:each="single: ${plant}">
        <tr>
            <td th:text="${single.name}"></td>
            <td th:text="${single.power}"></td>
            <td th:text="${single.events}"></td>
            <td>
                <a th:href="@{/updatePowerPlant/{id}(id=${single.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/delete/powerPlants/{id}(id=${single.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/failures/{id}(id=${single.id})}" class="btn btn-danger">Failures for this Power
                    Plant</a>
            </td>
        </tr>
    </th:block>
</table>
Provide name
<br>
<input id="vall" type="text" class="form-control col-2"><br>
<button onclick="myFunction()" class="btn btn-primary">Find by name</button>
<br>
<br>
<td>
    <a th:href="@{form}" class="btn btn-primary">Back to plant form site</a>
    <a th:href="@{eventForm}" class="btn btn-primary">Back to event form site</a>
    <a th:href="@{events}" class="btn btn-primary">All events</a>
    <a th:href="@{powerPlantsIds}" class="btn btn-primary">Plants id's (only for admins)</a>
    <a th:href="@{logout}" class="btn btn-primary">Logout</a>
</td>
<script>
function myFunction() {
  var intt = document.getElementById("vall").value;
location.href = 'http://localhost:8080/powerPlantsByName/'+intt;
}



</script>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</html>
